<main class="container">

  <h1>–ö–∞—Ç–∞–ª–æ–≥ –∫—Ä–∞—Å–Ω–æ–¥–∞—Ä—Å–∫–∏—Ö —Ç—é–ª—å–ø–∞–Ω–æ–≤</h1>
  <p class="subtitle">–ü—Ä—è–º—ã–µ –ø–æ—Å—Ç–∞–≤–∫–∏ –∏–∑ —Ç–µ–ø–ª–∏—Ü –ö—Ä–∞—Å–Ω–æ–¥–∞—Ä—Å–∫–æ–≥–æ –∫—Ä–∞—è</p>

<script>
const products = [
  {id:"pink", name:"–†–æ–∑–æ–≤—ã–π", type:"default", img:"pink.jpg"},
  {id:"yellow", name:"–ñ—ë–ª—Ç—ã–π", type:"default", img:"yellow.jpg"},
  {id:"red", name:"–ö—Ä–∞—Å–Ω—ã–π", type:"default", img:"red.jpg"},
  {id:"white", name:"–ë–µ–ª—ã–π", type:"default", img:"white.jpg"},
  {id:"cream", name:"–ö—Ä–µ–º–æ–≤—ã–π", type:"default", img:"cream.jpg"},
  {id:"roseviolet", name:"–†–æ–∑–æ–≤–æ-—Å–∏—Ä–µ–Ω–µ–≤—ã–π", type:"default", img:"roseviolet.jpg"},
  {id:"mahrovy", name:"–ú–∞—Ö—Ä–æ–≤—ã–π —Ä–æ–∑–æ–≤—ã–π", type:"mahrovye", img:"mahrovy-rozovyj.jpg"},
  {id:"mahrovy-yellow", name:"–ú–∞—Ö—Ä–æ–≤—ã–π –∂—ë–ª—Ç—ã–π", type:"mahrovye", img:"mahrovy-yellow.jpg"},
  {id:"redwhite", name:"–ö—Ä–∞—Å–Ω–æ-–±–µ–ª—ã–π", type:"default", img:"redwhite.jpg"},
  {id:"redyellow", name:"–ö—Ä–∞—Å–Ω–æ-–∂—ë–ª—Ç—ã–π", type:"default", img:"redyellow.jpg"},
  {id:"orange", name:"–û—Ä–∞–Ω–∂–µ–≤—ã–π", type:"default", img:"orange.jpg"},
  {id:"violet", name:"–§–∏–æ–ª–µ—Ç–æ–≤—ã–π", type:"default", img:"violet.jpg"},
  {id:"whitepink", name:"–ë–µ–ª–æ-—Ä–æ–∑–æ–≤—ã–π", type:"default", img:"whitepink.jpg"},
  {id:"whiteviolet", name:"–ë–µ–ª–æ-—Å–∏—Ä–µ–Ω–µ–≤—ã–π", type:"default", img:"whiteviolet.jpg"}
];

const grid = document.getElementById('grid');
grid.innerHTML = products.map(p => `
  <div class="card">
    <img src="${p.img}" alt="${p.name}">
    <div class="body">
      <strong>${p.name}</strong>
      <div class="meta">–¶–µ–Ω–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞</div>
      <div class="controls">
        <button class="minus">‚àí</button>
        <input type="number" min="0" step="20" value="0" class="qty" data-type="${p.type}" data-id="${p.id}">
        <button class="plus">+</button>
      </div>
      <div class="price">0 ‚ÇΩ</div>
      <button class="btn add">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
  </div>
`).join('');

document.querySelectorAll('.plus').forEach(btn=>{
  btn.onclick=()=>{
    const input=btn.parentElement.querySelector('.qty');
    input.value=parseInt(input.value||0)+20;
    updatePrice(input);
  };
});
document.querySelectorAll('.minus').forEach(btn=>{
  btn.onclick=()=>{
    const input=btn.parentElement.querySelector('.qty');
    input.value=Math.max(0,parseInt(input.value||0)-20);
    updatePrice(input);
  };
});

function updatePrice(input){
  const qty=parseInt(input.value)||0;
  const price=getPrice(input.dataset.type,qty);
  const total=qty*price;
  input.closest('.body').querySelector('.price').textContent=`${total} ‚ÇΩ`;
}

function getPrice(type,qty){
  const t=(type==="mahrovye")?[
    {min:20, max:500, price:109},
    {min:500, max:1000, price:98},
    {min:1000, max:2000, price:90},
    {min:2000, max:3000, price:89},
    {min:3000, max:5000, price:88},
    {min:5000, max:10000, price:87},
    {min:15000, max:50000, price:86},
    {min:50000, max:100000, price:85}
  ]:[
    {min:20, max:500, price:99},
    {min:500, max:1000, price:88},
    {min:1000, max:2000, price:80},
    {min:2000, max:3000, price:79},
    {min:3000, max:5000, price:78},
    {min:5000, max:10000, price:77},
    {min:15000, max:50000, price:76},
    {min:50000, max:100000, price:75}
  ];
  for(const r of t){ if(qty>=r.min && qty<r.max) return r.price; }
  return t[t.length-1].price;
}
</script>
