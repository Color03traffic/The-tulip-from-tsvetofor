<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Корзина — Тюльпан03</title>
  <style>
    :root{
      --bg:#f7b3d0; /* мягкий розовый фон */
      --white:#ffffff;
      --text:#222;
      --muted:#666;
      --brand:#e33474;
      --radius:18px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      font-family:system-ui,Roboto,Arial,sans-serif;
      color:var(--text);
    }
    .container{
      max-width:900px;
      margin:40px auto;
      padding:20px;
      background:var(--white);
      border-radius:var(--radius);
    }
    h1{
      margin-top:0;
      font-size:30px;
      font-weight:700;
    }
    .muted{
      color:var(--muted);
      font-size:14px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }
    th,td{
      padding:12px 10px;
      border-bottom:1px solid #ddd;
      text-align:left;
    }
    .qtyBox{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .qtyBox button{
      width:32px;
      height:32px;
      border-radius:8px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      font-size:18px;
    }
    .qtyBox input{
      width:60px;
      text-align:center;
      padding:6px;
      border-radius:8px;
      border:1px solid #ccc;
    }
    .btn{
      padding:12px 20px;
      background:var(--brand);
      border-radius:10px;
      color:#fff;
      font-weight:600;
      border:none;
      cursor:pointer;
      display:inline-block;
      margin-top:20px;
      text-align:center;
    }
    .btn:hover{
      opacity:0.9;
    }
    .btnGreen{
      background:#25D366;
      border:none;
    }
    .btnBlue{
      background:#229ED9;
      border:none;
    }
    .btnSecondary{
      background:#fff;
      border:2px solid var(--brand);
      color:var(--brand);
      margin-right:12px;
    }
    .totalBox{
      margin-top:20px;
      font-size:22px;
      font-weight:700;
    }

    /* Блок с данными клиента */
    .client-box{
      margin-top:25px;
      padding:15px 15px 5px;
      background:#fdf2f8;
      border-radius:14px;
      border:1px solid #f9a8d4;
    }
    .client-box h2{
      margin:0 0 10px;
      font-size:18px;
    }
    .client-row{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }
    .client-field{
      flex:1 1 220px;
      margin-bottom:10px;
    }
    .client-field label{
      display:block;
      font-size:14px;
      margin-bottom:4px;
    }
    .client-field input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #d1d5db;
      font-size:14px;
    }

    @media(max-width:600px){
      table,thead,tbody,tr,td,th{display:block;}
      td{border:none;}
      tr{margin-bottom:20px;border-bottom:1px solid #ddd;padding-bottom:10px;}
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Корзина</h1>
  <p class="muted">Количество кратно 20 шт. Нажмите «+» или «−» или измените вручную.</p>

  <table id="cartTable">
    <thead>
      <tr>
        <th>Товар</th>
        <th>Цена за шт.</th>
        <th>Количество</th>
        <th>Сумма</th>
      </tr>
    </thead>
    <tbody id="cartBody"></tbody>
  </table>

  <div class="totalBox">Итого: <span id="cartTotal">0 ₽</span></div>

  <!-- Данные клиента -->
  <div class="client-box">
    <h2>Данные для связи</h2>
    <div class="client-row">
      <div class="client-field">
        <label for="clientName">ФИО</label>
        <input id="clientName" type="text" placeholder="Иванов Иван Иванович">
      </div>
      <div class="client-field">
        <label for="clientPhone">Телефон</label>
        <input id="clientPhone" type="tel" placeholder="+7 ___ ___-__-__">
      </div>
    </div>
  </div>

  <!-- Кнопки -->
  <div style="margin-top:25px;">
    <a href="catalog.html" class="btn btnSecondary">Вернуться в каталог</a>
    <button class="btn" onclick="clearCart()">Очистить корзину</button>
  </div>

  <div style="margin-top:25px;">
    <button class="btn btnGreen" onclick="sendWhatsApp()">Отправить в WhatsApp</button>
    <button class="btn btnBlue" onclick="sendTelegram()">Отправить в Telegram</button>
  </div>
</div>

<script>
  // === Градации цен ===
  // Гладкие + микс
  const tiersSmoothMix = [
    {min:20,    max:499,   price:99},
    {min:500,   max:999,   price:88},
    {min:1000,  max:1999,  price:80},
    {min:2000,  max:2999,  price:79},
    {min:3000,  max:4999,  price:78},
    {min:5000,  max:9999,  price:77},
    {min:10000, max:49999, price:76},
    {min:50000, max:99999, price:75}
  ];

  // Махровые
  const tiersTerry = [
    {min:20,    max:499,   price:109},
    {min:500,   max:999,   price:98},
    {min:1000,  max:1999,  price:90},
    {min:2000,  max:2999,  price:89},
    {min:3000,  max:4999,  price:88},
    {min:5000,  max:9999,  price:87},
    {min:10000, max:49999, price:86},
    {min:50000, max:99999, price:85}
  ];

  function getPriceFromTiers(tiers, totalQty){
    for (const t of tiers){
      if (totalQty >= t.min && totalQty <= t.max) return t.price;
    }
    return tiers[tiers.length - 1].price;
  }

  function getUnitPrices(){
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    if (totalQty === 0){
      return {priceSmoothMix:0, priceTerry:0};
    }
    const priceSmoothMix = getPriceFromTiers(tiersSmoothMix, totalQty);
    const priceTerry     = getPriceFromTiers(tiersTerry, totalQty);
    return {priceSmoothMix, priceTerry};
  }

  // === Загрузка корзины ===
  // ключ тот же, что и в catalog.html
  let cart = JSON.parse(localStorage.getItem("tulpan03_cart") || "[]");

  function saveCart(){
    localStorage.setItem("tulpan03_cart", JSON.stringify(cart));
  }

  function updateCart(){
    const body    = document.getElementById("cartBody");
    const totalEl = document.getElementById("cartTotal");

    if (cart.length === 0){
      body.innerHTML = "<tr><td colspan='4'>Корзина пуста.</td></tr>";
      totalEl.textContent = "0 ₽";
      return;
    }

    const {priceSmoothMix, priceTerry} = getUnitPrices();

    let total = 0;
    body.innerHTML = cart.map((item, index) => {
      const unitPrice = (item.type === "terry") ? priceTerry : priceSmoothMix;
      const sum       = unitPrice * item.qty;
      total += sum;
      return `
        <tr>
          <td>${item.name}</td>
          <td>${unitPrice} ₽</td>
          <td>
            <div class="qtyBox">
              <button onclick="changeQty(${index}, -20)">−</button>
              <input type="number" value="${item.qty}" onchange="manualQtyChange(${index}, this.value)">
              <button onclick="changeQty(${index}, 20)">+</button>
            </div>
          </td>
          <td>${sum} ₽</td>
        </tr>
      `;
    }).join("");

    totalEl.textContent = total + " ₽";
  }

  function normalizeQty(value){
    let q = parseInt(value, 10) || 20;
    if (q < 20) q = 20;
    q = Math.round(q / 20) * 20;
    if (q < 20) q = 20;
    return q;
  }

  function changeQty(i, delta){
    cart[i].qty = normalizeQty(cart[i].qty + delta);
    saveCart();
    updateCart();
  }

  function manualQtyChange(i, value){
    cart[i].qty = normalizeQty(value);
    saveCart();
    updateCart();
  }

  function clearCart(){
    localStorage.removeItem("tulpan03_cart");
    cart = [];
    updateCart();
  }

  function buildMessage(){
    if (cart.length === 0) return "Корзина пуста";

    const name  = (document.getElementById("clientName")  || {}).value?.trim()  || "";
    const phone = (document.getElementById("clientPhone") || {}).value?.trim() || "";

    const {priceSmoothMix, priceTerry} = getUnitPrices();
    let total = 0;
    let msg = "Заказ тюльпанов%0A-----------------%0A";

    if (name || phone){
      msg += "Данные клиента:%0A";
      if (name)  msg += "Имя: " + name + "%0A";
      if (phone) msg += "Телефон: " + phone + "%0A";
      msg += "-----------------%0A";
    }

    cart.forEach(i => {
      const unitPrice = (i.type === "terry") ? priceTerry : priceSmoothMix;
      const sum       = unitPrice * i.qty;
      total += sum;
      msg += `${i.name}: ${i.qty} шт × ${unitPrice} ₽ = ${sum} ₽%0A`;
    });

    msg += "-----------------%0AИтого: " + total + " ₽";
    return msg;
  }

  function sendWhatsApp(){
    const phoneField = document.getElementById("clientPhone");
    if (phoneField && phoneField.value.trim() === ""){
      alert("Пожалуйста, укажите телефон для связи.");
      phoneField.focus();
      return;
    }
    const msg = buildMessage();
    window.location.href = "https://wa.me/79148416115?text=" + msg;
  }

  function sendTelegram(){
    const phoneField = document.getElementById("clientPhone");
    if (phoneField && phoneField.value.trim() === ""){
      alert("Пожалуйста, укажите телефон для связи.");
      phoneField.focus();
      return;
    }
    const msg = buildMessage();
    window.location.href = "tg://msg?text=" + msg;
  }

  updateCart();
</script>
</body>
</html>
