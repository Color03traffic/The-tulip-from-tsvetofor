<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Корзина — Тюльпан03</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root{
      --bg:#f7b3d0; /* мягкий розовый фон */
      --white:#ffffff;
      --text:#222;
      --muted:#666;
      --brand:#e33474;
      --radius:18px;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      background:var(--bg);
      font-family:system-ui,Roboto,Arial,sans-serif;
      color:var(--text);
    }

    .container{
      max-width:900px;
      margin:40px auto;
      padding:20px;
      background:var(--white);
      border-radius:var(--radius);
    }

    h1{
      margin-top:0;
      font-size:30px;
      font-weight:700;
    }

    .muted{
      color:var(--muted);
      font-size:14px;
    }

    /* Обёртка для горизонтального скролла на мобилке */
    .table-wrapper{
      width:100%;
      overflow-x:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      min-width:650px; /* чтобы на телефоне таблица не скукоживалась */
    }

    th,td{
      padding:12px 10px;
      border-bottom:1px solid #ddd;
      text-align:left;
    }

    .qtyBox{
      display:flex;
      align-items:center;
      gap:6px;
    }

    .qtyBox button{
      width:32px;
      height:32px;
      border-radius:8px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      font-size:18px;
    }

    .qtyBox input{
      width:60px;
      text-align:center;
      padding:6px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    .btn{
      padding:12px 20px;
      background:var(--brand);
      border-radius:10px;
      color:#fff;
      font-weight:600;
      border:none;
      cursor:pointer;
      display:inline-block;
      margin-top:20px;
      text-align:center;
    }

    .btn:hover{
      opacity:0.9;
    }

    .btnSecondary{
      background:#fff;
      border:2px solid var(--brand);
      color:var(--brand);
      margin-right:12px;
    }

    .btnGreen{
      background:#25D366;
    }

    .btnBlue{
      background:#229ED9;
    }

    .totalBox{
      margin-top:20px;
      font-size:22px;
      font-weight:700;
    }

    .summary{
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
    }

    .contactBox{
      margin-top:24px;
      padding:16px;
      border-radius:12px;
      border:1px solid #eee;
      background:#faf5f7;
    }

    .contactBox h3{
      margin-top:0;
      margin-bottom:10px;
    }

    .contactBox label{
      display:block;
      font-size:14px;
      margin:8px 0 4px;
    }

    .contactBox input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Корзина</h1>
    <p class="muted">Количество кратно 20 шт. Нажмите «+» или «−» или измените вручную.</p>

    <!-- Обёртка для скролла -->
    <div class="table-wrapper">
      <table id="cartTable">
        <thead>
          <tr>
            <th>Товар</th>
            <th>Цена за шт.</th>
            <th>Количество</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>

    <div class="totalBox">Итого: <span id="cartTotal">0 ₽</span></div>
    <p id="summaryLine" class="summary"></p>

    <div class="contactBox">
      <h3>Данные для связи</h3>
      <label for="fio">ФИО</label>
      <input id="fio" type="text" placeholder="Иванов Иван Иванович">

      <label for="phone">Телефон</label>
      <input id="phone" type="tel" placeholder="+7 ___ ___-__-__">
    </div>

    <div style="margin-top:25px;">
      <a href="catalog.html" class="btn btnSecondary">Вернуться в каталог</a>
      <button class="btn" onclick="clearCart()">Очистить корзину</button>
    </div>

    <div style="margin-top:25px;">
      <button class="btn btnGreen" onclick="sendWhatsApp()">Отправить в WhatsApp</button>
      <button class="btn btnBlue" onclick="sendTelegram()">Отправить в Telegram</button>
    </div>
  </div>

<script>
  // === Градации цен ===
  // Гладкие + микс
  const tiersSmoothMix = [
    {min:20,    max:499,   price:99},
    {min:500,   max:999,   price:88},
    {min:1000,  max:1999,  price:80},
    {min:2000,  max:2999,  price:79},
    {min:3000,  max:4999,  price:78},
    {min:5000,  max:9999,  price:77},
    {min:10000, max:49999, price:76},
    {min:50000, max:99999, price:75}
  ];

  // Махровые
  const tiersTerry = [
    {min:20,    max:499,   price:109},
    {min:500,   max:999,   price:98},
    {min:1000,  max:1999,  price:90},
    {min:2000,  max:2999,  price:89},
    {min:3000,  max:4999,  price:88},
    {min:5000,  max:9999,  price:87},
    {min:10000, max:49999, price:86},
    {min:50000, max:99999, price:85}
  ];

  function getPriceFromTiers(tiers, totalQty){
    for (const t of tiers){
      if (totalQty >= t.min && totalQty <= t.max) return t.price;
    }
    return tiers[tiers.length - 1].price;
  }

  function getUnitPrices(){
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    if (totalQty === 0){
      return {priceSmoothMix:0, priceTerry:0};
    }
    const priceSmoothMix = getPriceFromTiers(tiersSmoothMix, totalQty);
    const priceTerry     = getPriceFromTiers(tiersTerry, totalQty);
    return {priceSmoothMix, priceTerry};
  }

  // === Корзина ===
  // Важно: тот же ключ, что и в catalog.html
  let cart = JSON.parse(localStorage.getItem("tulpan03_cart") || "[]");

  function saveCart(){
    localStorage.setItem("tulpan03_cart", JSON.stringify(cart));
  }

  function normalizeQty(value){
    let q = parseInt(value, 10);
    if (isNaN(q) || q < 20) q = 20;
    // делаем кратным 20
    q = Math.round(q / 20) * 20;
    if (q < 20) q = 20;
    return q;
  }

  function changeQty(i, delta){
    cart[i].qty = normalizeQty(cart[i].qty + delta);
    saveCart();
    updateCart();
  }

  function manualQtyChange(i, value){
    cart[i].qty = normalizeQty(value);
    saveCart();
    updateCart();
  }

  function clearCart(){
    localStorage.removeItem("tulpan03_cart");
    cart = [];
    updateCart();
  }

  function updateCart(){
    const body      = document.getElementById("cartBody");
    const totalEl   = document.getElementById("cartTotal");
    const summaryEl = document.getElementById("summaryLine");

    if (cart.length === 0){
      body.innerHTML = "<tr><td colspan='4'>Корзина пуста.</td></tr>";
      totalEl.textContent = "0 ₽";
      summaryEl.textContent = "";
      return;
    }

    const {priceSmoothMix, priceTerry} = getUnitPrices();
    let total = 0;
    let totalSmoothMix = 0;
    let totalTerry = 0;

    body.innerHTML = cart.map((item, index) => {
      const unitPrice = (item.type === "terry") ? priceTerry : priceSmoothMix;
      const sum       = unitPrice * item.qty;
      total += sum;
      if (item.type === "terry") totalTerry += item.qty;
      else totalSmoothMix += item.qty;

      return `
        <tr>
          <td>${item.name}</td>
          <td>${unitPrice} ₽</td>
          <td>
            <div class="qtyBox">
              <button onclick="changeQty(${index}, -20)">−</button>
              <input type="number" value="${item.qty}" onchange="manualQtyChange(${index}, this.value)">
              <button onclick="changeQty(${index}, 20)">+</button>
            </div>
          </td>
          <td>${sum} ₽</td>
        </tr>
      `;
    }).join("");

    totalEl.textContent = total + " ₽";

    const totalAll = totalSmoothMix + totalTerry;
    summaryEl.textContent =
      `Общий объём ${totalAll} шт (гладкие и микс: ${totalSmoothMix} шт, ` +
      `махровые: ${totalTerry} шт). Цена гладких и микса: ${priceSmoothMix} ₽, ` +
      `махровых: ${priceTerry} ₽.`;
  }

  function buildMessage(){
    if (cart.length === 0) return "Корзина пуста";

    const {priceSmoothMix, priceTerry} = getUnitPrices();
    let total = 0;
    let lines = [];

    const fio    = document.getElementById("fio").value || "-";
    const phone  = document.getElementById("phone").value || "-";

    lines.push("Заказ тюльпанов");
    lines.push("-----------------");
    lines.push("ФИО: " + fio);
    lines.push("Телефон: " + phone);
    lines.push("-----------------");

    cart.forEach(i => {
      const unitPrice = (i.type === "terry") ? priceTerry : priceSmoothMix;
      const sum       = unitPrice * i.qty;
      total += sum;
      lines.push(`${i.name}: ${i.qty} шт × ${unitPrice} ₽ = ${sum} ₽`);
    });

    lines.push("-----------------");
    lines.push("Итого: " + total + " ₽");

    return lines.join("\n");
  }

  function sendWhatsApp(){
    const msg = encodeURIComponent(buildMessage());
    window.location.href = "https://wa.me/79148416115?text=" + msg;
  }

  function sendTelegram(){
    const msg = encodeURIComponent(buildMessage());
    // Открываем окно Telegram с текстом заказа (пользователь выбирает чат)
    window.location.href = "https://t.me/share/url?url=&text=" + msg;
  }

  updateCart();
</script>
</body>
</html>
